<!DOCTYPE html>
<html>
<head>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: green;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <button onclick="moveRight()">Mover para Direita</button>

    <script>
        function moveRight() {
            const box = document.getElementById('box');
            let position = 50;

            function frame() {
                if (position >= 300) return; // Parar no limite
                position++;
                box.style.left = position + 'px';
                requestAnimationFrame(frame);
            }

            frame();
        }
    </script>
</body>
</html>
