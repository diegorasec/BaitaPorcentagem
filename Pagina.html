<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            height: 2000px;
        }
        #box {
            width: 100px;
            height: 100px;
            background-color: purple;
            position: fixed;
            top: 100px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <script>
        window.addEventListener('scroll', () => {
            const box = document.getElementById('box');
            box.style.transform = `translateY(${window.scrollY}px)`;
        });
    </script>
</body>
</html>
