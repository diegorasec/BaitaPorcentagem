<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentagens</title>
    <style>
        /* Estilo base */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #bbb;
        }
		input[type="text"] {
			width: 38px;
		}
        input[type="number"], input[type="text"], button {
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2b2b2b;
            color: #fff;
        }
        input[type="number"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #EAC132;
        }
        button {
            width: 100%;
            background-color: #EAC132;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        td {
            padding: 10px;
            text-align: center;
        }
        .result {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .res-value {
            font-weight: bold;
            color: #fff;
            width: 85px;
            display: inline-block;
        }

        /* Botão de zerar discreto */
        .zerar-btn {
            width: auto;
            padding: 5px 10px;
            font-size: 0.8em;
            background-color: #444;
            border: 1px solid #555;
            color: #fff;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
        }
        .zerar-btn:hover {
            background-color: #555;
        }

        /* Estilos para os radio buttons */
        .radio-group {
            text-align: center;
            display: inline-block;
            color: #bbb;
        }
        
        .radio-group input[type="radio"] {
            accent-color: #EAC132;
            margin-right: 5px;
            vertical-align: right;
        }
        .radio-group label {
            margin-right: 15px;
            font-weight: normal;
        }

        /* Estilos para telas menores */
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
            .container {
                padding: 20px;
            }
            table {
                font-size: 0.9em;
            }
            input[type="number"], input[type="text"], button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Baita Porcentagem</h1>

        <label for="RM">RM (Peso Máximo):</label>
        <input type="number" id="RM" placeholder="Digite o RM" onkeyup="calcularPorcentagens()" />

        <!-- Botão de Zerar Discreto -->
        <button class="zerar-btn" onclick="zerarCampos()">Zerar</button>

        <!-- Grupo de botões de opção (radio buttons) -->
        <div class="radio-group" style="text-align: center; display: inline-block;">
            <label><input type="radio"onclick="calcularPorcentagens()" name="barType" value="20" checked />M</label>
            <label><input type="radio"onclick="calcularPorcentagens()" name="barType" value="15" />F</label>
        </div>

        <div class="result" id="result">
            <table>
                <tr>
                    <td><input type="text" id="perc1" onblur="formatarPorcentagem(this)" onkeyup="calcularPorcentagens()" value="30%" /></td>
                    <td>
                        <span class="res-value" id="res1"></span>
                        <span class="res-value" id="resBarType1"></span>
                    </td>
                    <td><input type="text" id="perc6" onblur="formatarPorcentagem(this)" onkeyup="calcularPorcentagens()" value="70%" /></td>
                    <td>
                        <span class="res-value" id="res6"></span>
                        <span class="res-value" id="resBarType6"></span>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" id="perc2" onblur="formatarPorcentagem(this)" onkeyup="calcularPorcentagens()" value="40%" /></td>
                    <td>
                        <span class="res-value" id="res2"></span>
                        <span class="res-value" id="resBarType2"></span>
                    </td>
                    <td><input type="text" id="perc7" onblur="formatarPorcentagem(this)" onkeyup="calcularPorcentagens()" value="75%" /></td>
                    <td>
                        <span class="res-value" id="res7"></span>
                        <span class="res-value" id="resBarType7"></span>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" id="perc3" onblur="formatarPorcentagem(this)" onkeyup="calcularPorcentagens()" value="50%" /></td>
                    <td>
                        <span class="res-value" id="res3"></span>
                        <span class="res-value" id="resBarType3"></span>
                    </td>
                    <td><input type="text" id="perc8" onblur="formatarPorcentagem(this)" onkeyup="calcularPorcentagens()" value="80%"/></td>
                    <td>
                        <span class="res-value" id="res8"></span>
                        <span class="res-value" id="resBarType8"></span>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" id="perc4" onblur="formatarPorcentagem(this)" onkeyup="calcularPorcentagens()" value="60%" /></td>
                    <td>
                        <span class="res-value" id="res4"></span>
                        <span class="res-value" id="resBarType4"></span>
                    </td>
                    <td><input type="text" id="perc9" onblur="formatarPorcentagem(this)" onkeyup="calcularPorcentagens()" value="85%"/></td>
                    <td>
                        <span class="res-value" id="res9"></span>
                        <span class="res-value" id="resBarType9"></span>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" id="perc5" onblur="formatarPorcentagem(this)" onkeyup="calcularPorcentagens()" value="65%" /></td>
                    <td>
                        <span class="res-value" id="res5"></span>
                        <span class="res-value" id="resBarType5"></span>
                    </td>
                    <td><input type="text" id="perc10" onblur="formatarPorcentagem(this)" onkeyup="calcularPorcentagens()" value="90%"/></td>
                    <td>
                        <span class="res-value" id="res10"></span>
                        <span class="res-value" id="resBarType10"></span>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function calcularPorcentagens() {
            var rm = parseFloat(document.getElementById("RM").value);
            var barType = document.querySelector('input[name="barType"]:checked').value;
            
            // Verifica se RM é um número válido
            if (isNaN(rm) || rm <= 0) {
                // Se não for válido, limpa todos os resultados e sai da função
                for (let i = 1; i <= 10; i++) {
                    document.getElementById(`res${i}`).innerHTML = "";
                    document.getElementById(`resBarType${i}`).innerHTML = "";
                }
                return;
            }

            // Calcula as porcentagens apenas se RM for válido
            for (let i = 1; i <= 10; i++) {
                let percInput = document.getElementById(`perc${i}`);
                let perc = parseFloat(percInput.value.replace('%', ''));
                if (!isNaN(perc)) {
                    var calc = (rm * perc / 100);
                    document.getElementById(`res${i}`).innerHTML = calc.toFixed(1) + " kgs";
                    var side = ((calc - barType)/2);
                    if(side > 0){
                        document.getElementById(`resBarType${i}`).innerHTML =  side.toFixed(1) + " lado";
                    }
                }
            }
        }

        function formatarPorcentagem(input) {
            // Remove o % existente e garante que haja um número
            let valor = parseFloat(input.value.replace('%', ''));
            if (!isNaN(valor)) {
                input.value = valor + '%';  // Adiciona o % novamente
            } else {
                input.value = '';  // Caso não seja número, limpa o campo
            }
        }

        function zerarCampos() {
            // Limpar o valor do RM
            document.getElementById("RM").value = "";
            
            // Definir os valores iniciais dos inputs de porcentagem
            document.getElementById("perc1").value = "30%";
            document.getElementById("perc2").value = "40%";
            document.getElementById("perc3").value = "50%";
            document.getElementById("perc4").value = "60%";
            document.getElementById("perc5").value = "65%";
            document.getElementById("perc6").value = "70%";
            document.getElementById("perc7").value = "75%";
            document.getElementById("perc8").value = "80%";
            document.getElementById("perc9").value = "85%";
            document.getElementById("perc10").value = "90%";

            // Limpar os resultados
            for (let i = 1; i <= 10; i++) {
                document.getElementById(`res${i}`).innerHTML = "";
                document.getElementById(`resBarType${i}`).innerHTML = "";
            }
        }
    </script>
</body>
</html>
